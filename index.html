<html>
  <head>
    <title>samplehtml</title>
  </head>
  <body>
    <!--hタグを使ってみよう-->
    <h1>h1:hタグを使ってみよう</h1>
    <h2>h2:hタグを使ってみよう</h2>
    <h3>h3:hタグを使ってみよう</h1>
    <h4>h4:hタグを使ってみよう</h2> 

    <!--aタグを使って様々な情報を表示してみよう-->

    <!--aタグを使って文字を表示する-->
    <a>aタグを使って文字を表示する</a>
    <a>aタグを使って文字を表示する</a>

    <!--改行はbrタグを使用する-->
    <br>

    <a>aタグを使って文字を表示する</a>
    <br>

    <!--aタグを使ってURLリンクを表示してみよう-->
    <a href="リンク先URL">
      aタグを使ってURLリンクを表示してみよう</a>
    <br>

    <!--aタグとimgタグを組み合わせて画像リンクを表示してみよう-->
    <a href="リンク先URL">
      <img src="画像ファイルパス">
    </a>
    </body>
</html>
